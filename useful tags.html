<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML</title>
  </head>
  <body>
    <!-- Abbreviation -->
    <abbr title="HyperText to Markup Language">HTML</abbr>
      was created
    <br>
    <!-- List of options -->
    <input list="list">
    <datalist id="list">
      <option value="Front-end"></option>
      <option value="Back-end"></option>
      <option value="Full-stack"></option>
    </datalist>
    <br>
    <!-- Meter (value -величина значения;
    max, min -определяют максимальное и минимальное значения;
    low, high -пределы
    optimum -оптимальное значение величины)-->
    <meter value="0" max="100" low="10" high="60">Course Progress</meter><br>
    <meter value="20" max="100" low="40" high="60">Course Progress</meter><br>
    <meter value="80" max="100" low="10" high="60">Course Progress</meter><br>
    <meter value="100" max="100">Course Progress</meter>
    <br>
    <!-- Progress bar -->
   <progress value="30" max="100"></progress>
   <hr>
   <!-- No scripts tag -->
   <noscript>Please switch on scripts in your browser!</noscript>
   <!-- Marked text -->
   <mark>Marked</mark>
   <h2>To know HTML <mark>semantic</mark> is important</h2>
   <p>It is my <mark>favourite </mark> song</p>
   <hr>

   <canvas id="example" width="200" height="200"></canvas>

  <script>
    const drawingCanvas = document.getElementById('example');
    if(drawingCanvas && drawingCanvas.getContext) {
      const context = drawingCanvas.getContext('2d');
      context.fillStyle = "#000";
      context.beginPath();
      context.arc(100,100,100,0,Math.PI*2,true);
      context.closePath();
      context.stroke();
      context.fill();
    }
  </script>
  </body>
</html>
